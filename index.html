<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="countdown-section">
      <img src="img/Frame 17.svg" alt="Rocket Turtle" class="logo-img">
      <h1>Something <span class="highlight">BIG</span> is launching soon</h1>
      <p>Be The Game Changer with One Stop Digi-Solution</p>
      <img src="img/roket.png" alt="Rocket Turtle" class="rocket-img">

    <div class="countdown" id="countdown">
      <div class="time-box">
        <span id="days">00</span>
        <small>Days</small>
      </div>
      <div class="time-box">
        <span id="hours">00</span>
        <small>Hour</small>
      </div>
      <div class="time-box">
        <span id="minutes">00</span>
        <small>Min</small>
      </div>
      <div class="time-box">
        <span id="seconds">00</span>
        <small>Sec</small>
      </div>
    </div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
